<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bunga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <style>
      .flower-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      .flower-container .col {
        margin-bottom: 15px;
      }
    </style>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
  </head>
  <body>
    <div class="container">
      <div class="mb-3 position-absolute top-50 start-50 translate-middle" id="name-form">
        <h3>Masukkan namamu</h3>
        <label for="nama" class="form-label"></label>
        <input type="text" class="form-control" id="nama" placeholder="Nama" />
        <button class="btn btn-primary mt-2" id="submit-name">Lanjut</button>
      </div>

      <div class="position-absolute top-50 start-50 translate-middle" id="question-1" style="display: none">
        <h3>Bagaimana hari ini?</h3>
        <button class="btn btn-primary" id="good-day">Ini hari yang baik untukku</button>
        <button class="btn btn-primary" id="bad-day">Ini hari yang buruk untukku</button>
      </div>

      <div id="response-1" class="mt-3 position-absolute top-50 start-50 translate-middle" style="display: none">
        <h3>Benarkah? Senang sekali mendengarnya, apakah kamu mau tahu apa yang akan membuatmu lebih baik lagi hari ini?</h3>
        <button class="btn btn-primary" id="what-is-it">Apa itu?</button>
        <button class="btn btn-primary" id="not-interested-1">Tidak tertarik</button>
      </div>

      <div id="response-2" class="mt-3 position-absolute top-50 start-50 translate-middle" style="display: none">
        <h3>Benarkah? Kalau begitu aku akan membuat hari ini jadi lebih baik untukmu, apakah kamu mau lihat?</h3>
        <button class="btn btn-primary" id="want-to-see">Mau</button>
        <button class="btn btn-primary" id="not-interested-2">Tidak tertarik</button>
      </div>

      <div id="response-3" class="mt-3 position-absolute top-50 start-50 translate-middle" style="display: none">
        <h3>Kamu yakin hmm...?</h3>
        <button class="btn btn-primary" id="sure">Yakin!</button>
        <button class="btn btn-primary" id="okay-see">Oke deh aku lihat</button>
      </div>

      <div id="apology" class="mt-3 position-absolute top-0 start-50 translate-middle-x" style="display: none">
        <h3 id="personal-message"></h3>
      </div>

      <div id="flower" class="mt-3 position-absolute top-50 start-50 translate-middle" style="display: none">
        <div class="container text-center">
          <div class="row flower-container">
            <div class="col">
              <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
              <dotlottie-player src="https://lottie.host/760d6063-a510-4fbe-b584-c4d402b5c46b/2f9ZH7RZgc.json" background="transparent" speed="1" style="width: 300px; height: 300px" loop autoplay></dotlottie-player>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function hideElement(elementId) {
        document.getElementById(elementId).style.display = "none";
      }

      function showElement(elementId) {
        document.getElementById(elementId).style.display = "block";
      }

      document.getElementById("submit-name").addEventListener("click", function () {
        const name = document.getElementById("nama").value;
        if (name) {
          hideElement("name-form");
          showElement("question-1");
        } else {
          alert("Silakan masukkan namamu.");
        }
      });

      document.getElementById("good-day").addEventListener("click", function () {
        hideElement("question-1");
        showElement("response-1");
      });

      document.getElementById("bad-day").addEventListener("click", function () {
        hideElement("question-1");
        showElement("response-2");
      });

      document.getElementById("what-is-it").addEventListener("click", function () {
        hideElement("response-1");
        const name = document.getElementById("nama").value;
        document.getElementById("personal-message").innerText = `Untuk ${name}, terimalah bunga ini, semoga harimu menyenangkan.`;
        showElement("apology");
        showElement("flower");
      });

      document.getElementById("not-interested-1").addEventListener("click", function () {
        hideElement("response-1");
        showElement("response-3");
      });

      document.getElementById("want-to-see").addEventListener("click", function () {
        hideElement("response-2");
        const name = document.getElementById("nama").value;
        document.getElementById("personal-message").innerText = `Untuk ${name}, terimalah bunga ini, semoga harimu menyenangkan.`;
        showElement("apology");
        showElement("flower");
      });

      document.getElementById("not-interested-2").addEventListener("click", function () {
        hideElement("response-2");
        showElement("response-3");
      });

      document.getElementById("sure").addEventListener("click", function () {
        hideElement("response-3");
        const name = document.getElementById("nama").value;
        document.getElementById("personal-message").innerText = `Maaf sebenarnya aku hanya ingin memberikan ini untukmu. Untuk ${name}, terimalah bunga ini, semoga harimu menyenangkan.`;
        showElement("apology");
        showElement("flower");
      });

      document.getElementById("okay-see").addEventListener("click", function () {
        hideElement("response-3");
        const name = document.getElementById("nama").value;
        document.getElementById("personal-message").innerText = `Untuk ${name}, terimalah bunga ini, semoga harimu menyenangkan.`;
        showElement("apology");
        showElement("flower");
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
